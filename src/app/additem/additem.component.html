<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      Hustlers Living Dangerous</a>
  </div>
</nav>
<section class="page-section bg-light" id="shop">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Add Item</h2>
      <h3 class="section-subheading text-muted">with Swag</h3>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-6 mb-4">
        <div class="shop-item">
          <form [formGroup]="addItemForm">
            <div class="form-group">
              <label>Name</label><br />
              <input type="text"  class="form-control" formControlName="name" placeholder="Item name" />
            </div>

            <div class="form-group">
              <label>Price</label><br />
              <input type="text" class="form-control" formControlName="price" placeholder="Item price" />
            </div>

            <div class="form-group">
              <label>Desciption</label><br />
              <input type="text" class="form-control" formControlName="description" placeholder="Item description" />
            </div>

            <div class="form-group">
              <label>Order</label><br />
              <input type="text" class="form-control" formControlName="itemOrder" placeholder="Item order i.e 1 or 4" />
            </div>

            <div class="form-group">
              <label>Image</label><br />
              <input type="file" formControlName="image" (change)="browse($event)" accept="*"/>
            </div>
            <div class="row submit-button-container">
              <div class="col-md-4">
                <button type="submit" (click)="addItem(addItemForm.value)" class="btn btn-primary">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
