<!-- Masthead-->
<header class="masthead">
  <div class="container">
    <div class="masthead-heading">Victory Loves Preparation</div>
    <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#shop"
    (click)="showShop()">Shop</a>
  </div>
</header>

<section class="page-section bg-light" id="shop" *ngIf="shopping">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">Shop</h2>
      <h3 class="section-subheading text-muted">with Swag</h3>
    </div>
    <div class="row">
      <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let item of items">
        <!-- Select Item -->
        <div class="shop-item">
          <a class="shop-link" data-toggle="modal" href="#{{item.itemName}}"
          ><div class="shop-hover">
            <div class="shop-hover-content"><i class="fas fa-plus fa-3x"></i></div>
          </div>
            <img class="img-fluid" src="{{item.itemUrl}}" alt=""
            /></a>
          <div class="shop-caption">
            <div class="shop-caption-heading">{{item.itemName}}</div>
            <div class="shop-caption-subheading text-muted">{{item.itemDescription}}</div>
          </div>
        </div>

          <!-- Grid View of Simillar Items -->
          <div class="shop-modal modal fade" id="{{item.itemName}}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="close-modal" data-dismiss="modal"><img src="assets/img/close-icon.svg" /></div>
                <!-- <div class="container"> -->
                  <div class="row justify-content-center">
                      <div class="modal-body">
                        <!-- <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                          <div class="carousel-inner"> -->
                            <ngb-carousel #carousel  [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
                              <ng-template class="carousel-item" ngbSlide *ngFor="let categoryItemUrl of listOfItemsInCategory">
                                <div class="row row-margin">
                                  <div class="col-lg-4 col-sm-6 mb-4">
                                    <img class="img-fluid d-block mx-auto" [src]="categoryItemUrl" alt="{{item.itemDescription}}" />
                                  </div>
                                </div>
                                <div class="carousel-caption">
                                  <h3>{{item.itemDescription}}</h3>
                                  <a class="btn btn-primary" data-toggle="modal"
                                  [routerLink]="['checkout', item.itemUrl, item.itemPrice, item.itemDescription, item.itemName]">
                                    <i class="fas fa-plus mr-1"></i>Select</a>
                                </div>
                               </ng-template>
                              </ngb-carousel>
